<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HelloÂ Friend</title>

  <!-- START OF CSS -->
  <style>
    :root {
      --petal: #ff8ecb;
      --center: #ffd55f;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(#e0f7ff, #fef6ff);
      overflow: hidden;
    }
    h1 {
      font-size: 2.6rem;
      margin-bottom: 160px;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    #modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #modalContent {
      background: #fff;
      width: 90%;
      max-width: 320px;
      padding: 32px 26px;
      border-radius: 14px;
      text-align: center;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
    }
    #nameInput {
      width: 100%;
      padding: 12px 14px;
      margin-top: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }
    #enterBtn {
      margin-top: 20px;
      padding: 11px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ff6584;
      color: #fff;
      cursor: pointer;
    }
    #garden {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 150px;
      pointer-events: none;
    }
    .flower {
      position: absolute;
      bottom: 0;
      width: 12px;
      height: 80px;
      transform-origin: bottom center;
      animation: sway 4s ease-in-out infinite;
    }
    .stem {
      position: absolute;
      bottom: 0;
      left: 50%;
      width: 4px;
      height: 70%;
      background: #5ca24f;
      transform: translateX(-50%);
      border-radius: 2px 2px 0 0;
    }
    .bloom {
      position: absolute;
      bottom: 65%;
      left: 50%;
      width: 0;
      height: 0;
      transform: translate(-50%, 50%) scale(0);
      animation: bloom 2s ease-out 1s forwards;
    }
    .bloom::before,
    .bloom::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 26px;
      height: 26px;
      border-radius: 50%;
    }
    .bloom::before { background: var(--petal); }
    .bloom::after  {
      background: var(--center);
      width: 14px;
      height: 14px;
      top: 6px;
      left: 6px;
    }
    @keyframes sway {
      0%,100% { transform: rotate(-3deg); }
      50%     { transform: rotate( 3deg); }
    }
    @keyframes bloom {
      to { transform: translate(-50%, 50%) scale(1); }
    }
  </style>
  <!-- END OF CSS -->

</head>
<body>
  <div id="modal">
    <div id="modalContent">
      <h2>Enter your name</h2>
      <input id="nameInput" placeholder="Your name" />
      <button id="enterBtn">Enter</button>
    </div>
  </div>
  <h1 id="greeting"></h1>
  <div id="garden"></div>

  <!-- START OF JAVASCRIPT -->
  <script>
    const btn   = document.getElementById('enterBtn');
    const input = document.getElementById('nameInput');

   btn.addEventListener('click', start);

input.addEventListener('keydown', e => {
  if (e.key === 'Enter') start();
});
    function start() {
      const name = input.value.trim();
      if (!name) return input.focus();

      const greetEl = document.getElementById('greeting');
      greetEl.textContent = `Hello ${name}!`;
      greetEl.style.opacity = 1;

      document.getElementById('modal').style.display = 'none';
      growFlowers();
    }

    function growFlowers() {
      const garden = document.getElementById('garden');
      const total  = 18;
      for (let i = 0; i < total; i++) {
        const f = document.createElement('div');
        f.className = 'flower';
        f.style.left = `${Math.random() * 100}%`;
        f.style.animationDelay = `${Math.random() * 2}s`;

        const stem  = document.createElement('div');
        stem.className = 'stem';
        const bloom = document.createElement('div');
        bloom.className = 'bloom';
        bloom.style.animationDelay = `${1 + Math.random() * 2}s`;

        f.appendChild(stem);
        f.appendChild(bloom);
        garden.appendChild(f);
      }
    }
  </script>
  <!-- END OF JAVASCRIPT -->
</body>
</html>
